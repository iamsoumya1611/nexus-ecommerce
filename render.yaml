services:
  # Backend API service
  - type: web
    name: nexus-ecommerce-api
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    nodeVersion: 22.16.0
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    domains:
      - nexus-ecommerce-api.onrender.com

  # Frontend web service
  - type: web
    name: nexus-ecommerce-frontend
    env: static
    buildCommand: npm run build
    staticPublishPath: ./build
    nodeVersion: 22.16.0
    domains:
      - nexus-ecommerce-chi.vercel.app